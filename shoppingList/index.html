<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping list</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="ctrShoppingList">
        <h2>Shopping list</h2>
        <ul>
            <li ng-repeat="product in products">
                {{ product }} <span ng-click="removeItem($index)">x</span>
            </li>
        </ul>
        <input type="text" ng-model="item">
        <button ng-click="addItem()" >add</button>
        {{errortext}}
    </div>


    <script src="js/app.js"></script>
    <script src="js/controller/myController.js"></script>
</body>
</html>
